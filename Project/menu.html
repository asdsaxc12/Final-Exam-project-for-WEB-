<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styly.css">
</head>

<body>
    <a class="aa" href="https://password.kaspersky.com/ru/">Password Complexity Check</a>
    <img class="logo" src="Logo.png" alt="">
    <h1 class="maintext">Password Generator</h1>
    <div id="form">
        <div class="whitebox">
            <div class="result">
                <div id="result"></div>
            </div>
        </div>


        <div class="option">
            <label>Password length</label>
            <input type="number" id="length" min="2" max="20" value="8" />
        </div>

        <div class="option">
            <label>Include lowercase letters</label>
            <input type="checkbox" class="a" id="lowercase" checked/>
        </div>

        <div class="option">
            <label>Include uppercase letters</label>
            <input type="checkbox" class="a" id="uppercase" checked />
        </div>
        <div class="option">
            <label>Include numbers</label>
            <input type="checkbox" class="a" id="numbers" checked />
        </div>

        <div class="whitebox2"><button class="text1" id="generate" onclick="generate()">Generate password</button></div>
    </div>

    </div>

    <script src="generator.js"></script>
</body>

</html>
